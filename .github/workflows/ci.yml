name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Ruff check
        run: |
          ruff check .
          ruff format --check .

  tests:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
          python -m pip install -r requirements-dev.txt
          python -m pip install -e . || python -m pip install .

      - name: Run tests
        run: |
          pytest

  build-native-so:
    name: Build native .so (CUDA compile)
    runs-on: ubuntu-latest

    # Use a CUDA "devel" container so nvcc is available.
    # Compiling does not require a GPU.
    container:
      image: nvidia/cuda:12.4.1-devel-ubuntu22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            build-essential cmake git file binutils
          cmake --version
          nvcc --version

      - name: Configure (CMake)
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j

      - name: Verify .so exists where expected
        run: |
          test -f dimreduce4gpu/lib/libdimreduce4gpu.so
          ls -lh dimreduce4gpu/lib/libdimreduce4gpu.so

      - name: Sanity check the artifact is a shared library (ELF)
        run: |
          file dimreduce4gpu/lib/libdimreduce4gpu.so
          readelf -h dimreduce4gpu/lib/libdimreduce4gpu.so | grep -E "Type:\s+DYN"
